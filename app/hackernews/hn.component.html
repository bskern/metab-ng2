        <article *ngFor="let item of topHN" [url]=item.url [title]=item.title [isReddit]=False>

    </div>

    <div class="col-md-6">
        <my-header [cssClass]="'HNheader'" [heading]="'Ask'">

        </article>
    </div>
</div>
